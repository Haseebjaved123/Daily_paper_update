name: Paper Update (Every 2 Hours)

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-paper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily paper fetcher
      run: |
        python daily_paper_fetcher.py || echo "Paper fetcher completed with warnings"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Paper update: $(date +'%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: Create issue if no papers found
      if: steps.verify-changed-files.outputs.changed == 'false'
      uses: actions/github-script@v6
      with:
        script: |
          const today = new Date().toISOString().split('T')[0];
          const title = `No papers found for ${today}`;
          const body = `The daily paper update script ran but found no suitable papers for ${today}. This might indicate an issue with the arXiv API or the paper selection criteria.`;
          
          // Check if issue already exists
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'daily-update'
          });
          
          const existingIssue = issues.data.find(issue => issue.title === title);
          
          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['daily-update', 'automation']
            });
          }
